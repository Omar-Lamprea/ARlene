<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Spark AR Package Generator | Arlene</title>
</head>

<body>
  <header>
    <figure class="logoAR">
      <img src="images/logo.png" width=150px alt="ARlene">
    </figure>
  </header>

  <div class="container pt-4">
    <img src="https://aaayejaaaye.com/pictures/basic%20color%20switcing/sparkar.png" height="75px">
    <h1 class="h4" style="margin-left:80px">Package Generator</h1>

    <section class="container-dropdown py-4 px-5 mt-5 mb-4">
      <h5 class="mb-3">Select a template</h5>
      <select class="custom-select custom-select-lg mb-3" id="select-templates">
        
      </select>

    </section>

    <section class="container-inputs py-4 px-5 mb-5">


      <form id="form-files" action="/" method="post">

        <h5 class="mb-3">Project Settings </h5>
        <div class="form-group row text-left">

          <label for="inputProject" class="col-sm-2 col-form-label">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputProject" placeholder="" required>
          </div>

          <div class="col-sm-12">

            <div id="input-files" class="row">
              <!-- here we will have all input files :D -->
            </div>
            
          </div>
        </div> <!-- end form-group -->

        <div class="preloader">
          <button type="submit" name="button" class="load-button" id="loadButton">Generate Package</button>
          <i class="load" id="preloader">
            <img src="images/preloader.svg" width="60px" alt="preloader">
          </i>
          <div id="result" class="mt-4"></div>
        </div>

      </form>
    </section>



  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
