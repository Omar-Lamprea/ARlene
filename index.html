<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Spark AR Package Generator | Arlene</title>
</head>

<body>
  <header>
    <figure class="logoAR">
      <img src="images/logo.png" width=150px alt="ARlene">
    </figure>
  </header>

  <div class="container pt-4">
    <img src="https://aaayejaaaye.com/pictures/basic%20color%20switcing/sparkar.png" height="75px">
    <h1 class="h4" style="margin-left:80px">Package Generator</h1>

    <section class="container-dropdown py-4 px-5 mt-5 mb-4">
      <h5 class="mb-3">Select a template</h5>
      <select class="custom-select custom-select-lg mb-3">
        <option selected value="faceMask">Face Mask</option>
      </select>

    </section>

    <section class="container-inputs py-4 px-5 mb-5">


      <form action="index.html" method="post">

        <h5 class="mb-3">Project Settings </h5>
        <div class="form-group row text-left">

          <label for="inputProject" class="col-sm-2 col-form-label">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputProject" placeholder="" required>
          </div>

          <div class="col-sm-12">
            <div class="row">
              <div class="col-md col-sm-12">
                <label class="col-form-label">Logo</label>
                <div class="mb-4">
                  <div class="custom-file">
                    <input type="file"  class="custom-file-input" id="inputLogo" onchange="loadImage('logoPreview', event)">
                    <label class="custom-file-label" for="inputLogo">Choose file</label>
                  </div>
                  <img class="mt-3 img-fluid img-thumbnail" id="logoPreview" style="display: none" />
                </div>
              </div>

              <div class="col-md col-sm-12">
                <label class="col-form-label">Face Mask</label>
                <div class="mb-4">
                  <div class="custom-file">
                    <input type="file"  class="custom-file-input" id="inputFaceMask" onchange="loadImage('faceMaskPreview', event)">
                    <label class="custom-file-label" for="inputFaceMask">Choose file</label>
                  </div>
                  <img class="mt-3 img-fluid img-thumbnail" id="faceMaskPreview" style="display: none" />
                </div>
              </div>

              <div class="col-md col-sm-12">
                <label class="col-form-label">Background</label>
                <div class="mb-4">
                  <div class="custom-file">
                    <input type="file"  class="custom-file-input" id="inputBackground" onchange="loadImage('backgroundPreview', event)">
                    <label class="custom-file-label" for="inputBackground">Choose file</label>
                  </div>
                  <img class="mt-3 img-fluid img-thumbnail" id="backgroundPreview" style="display: none" />
                </div>
              </div>
            </div>
          </div>


        </div>
      </form>
    </section>

    <section class="preloader">
      <button type="button" name="button" class="load-button" id="loadButton">Generate Package</button>
      <i class="load" id="preloader">
        <img src="images/preloader.svg" width="60px" alt="preloader">
      </i>
      <div id="result" class="mt-4"></div>
    </section>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
