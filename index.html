<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>ARlene</title>
</head>

<body>
  <header>
    <figure class="logoAR">
      <img src="images/logo.png" width=250px alt="ARlene">
    </figure>
  </header>

  <div class="container">
    <h1 class="mt-5">SparkAR Package Generator</h1>
    <section class="container-dropdown p-5">

      <p>Select a template</p>

      <select class="custom-select custom-select-lg mb-3">
        <option selected>Template</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

    </section>
    <section class="container-inputs p-5">

      <p>Select your files </p>

      <form class="" action="index.html" method="post">

        <div class="form-group row text-left">

          <label class="col-sm-2 col-form-label mb-4">Logo</label>
          <div class="col-sm-10 mb-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputLogo">
              <label class="custom-file-label" for="inputLogo">Choose file</label>
            </div>
          </div>

          <label class="col-sm-2 col-form-label mb-4">Face Mask</label>
          <div class="col-sm-10 mb-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputFaceMask">
              <label class="custom-file-label" for="inputFaceMask">Choose file</label>
            </div>
          </div>

          <label class="col-sm-2 col-form-label mb-4">Background</label>
          <div class="col-sm-10 mb-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputBackground">
              <label class="custom-file-label" for="inputBackground">Choose file</label>
            </div>
          </div>

          <label for="inputProject" class="col-sm-2 col-form-label">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputProject" placeholder="">
          </div>

        </div>
      </form>
    </section>

    <section class="preloader">
      <button type="button" name="button" class="load-button" id="loadButton"> Load</button>
      <i class="load" id="preloader">
        <img src="images/preloader.svg" width="60px" alt="preloader">
      </i>
      <div id="result" class="mt-4"></div>
    </section>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
